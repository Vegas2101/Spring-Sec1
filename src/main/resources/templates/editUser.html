<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="checkbox"] {
            margin-bottom: 15px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div>
    <h1>Edit User</h1>
    <form th:action="@{/admin/edit}" method="post" th:object="${user}">
        <!-- Скрытое поле для ID пользователя -->
        <input type="hidden" th:field="*{id}" />

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required/><br/>

        <label>Roles:</label><br>
        <div th:each="role : ${AllRoles}">
            <input type="checkbox"
                   th:field="*{roles}"
                   th:value="${role.id}"
                   th:id="${'role_' + role.id}"
                   th:checked="${user.roles.contains(role)}">
            <label th:for="${'role_' + role.id}" th:text="${role.name}"></label><br>
        </div>

        <br>

        <button type="submit">Update User</button>
    </form>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</div>
</body>
</html>
