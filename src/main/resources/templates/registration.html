<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        span {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/registration}" th:object="${userForm}" method="POST">
        <h2>Регистрация</h2>
        <div>
            <input type="text" th:field="*{username}" placeholder="Username" autofocus="true"/>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <span th:text="${usernameError}"></span>
        </div><br>
        <div>
            <input type="password" th:field="*{password}" placeholder="Password"/>
        </div><br>
        <div>
            <input type="password" th:field="*{passwordConfirm}" placeholder="Confirm your password"/>
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            <span th:text="${passwordError}"></span>
        </div><br>
        <button type="submit">Зарегистрироваться</button>
    </form><br>
    <a th:href="@{/}">Главная</a>
</div>
</body>
</html>
